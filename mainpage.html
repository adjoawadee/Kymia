<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tshirt Website</title>

    <!--bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">

    <!--styles css-->
    <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <!--bootstrap js-->
    <script type="text/javascript" src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" defer></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous" defer></script>
    <!--custom js script-->
    <script type="text/javascript" src="js/script.js"></script>
    <!--section-->
    <section class="container-fluid home_container">
      <!-- start women row -->
      <div class="row women_row">
        <div class="container">
          <!-- women logo -->
          <div class="col-sm-5 col-xs-12">
            <img id="woman_logo"src="Images/women_logo.png"alt="" />
          </div>
          <!-- end logo -->
          <!-- shop now  -->
          <div class="col-sm-5 col-xs-12" id="shop_now_women">
            <a href="shop.html"><button type="button" class="shop_now_btn btn btn-default">Shop women</button></a>
          </div>
          <!-- end shop now -->
          <!-- woman image -->
          <div class="col-sm-2 col-xs-12">
              <img id="woman_image"src="Images/woman_image.png" alt="" />
          </div>
          <!-- end woman image  -->
        </div>
      </div>
      <!--  end women row-->

      <!-- start men row -->
      <div class="row men_row">
        <div class="container div_center">
          <div class="col-sm-5 col-xs-12">
              <img id="man_logo" src="Images/men_logo.png" alt="" />
          </div>
            <!-- shop now  -->
            <div class="col-sm-5 col-xs-12" id="shop_now_men">
              <a href="shop.html"><button type="button" class="shop_now_btn shop_now_btn_men btn btn-default">Shop men</button></a>
            </div>
            <!-- end shop now -->
            <!-- man image -->
            <div class="col-sm-2 col-xs-12">
                <img id="man_image"src="Images/men_image.png" alt="" />
            </div>
            <!-- end man image  -->
        </div>
      </div>
      <!-- end men row -->
    </section>
    <!-- end section  -->
  </body>
</html>
